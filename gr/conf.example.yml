# Legacy logging options
LOG:
    log_level: debug
    debug_level: debug
    log_file: stderr

logging:
-   id: default
    type: console
    console_type: stdout
    pattern: "%+"
    level: info
    filename: /share/tmp/gr_log.txt
    
#-   id: default
#    type: console
#    pattern: "%+"
#    level: info
#    console_type: stdout
#    filename: /share/tmp/gr_log.txt
    
-   id: debug
    type: none
    console_type: stdout
    pattern: "%+"
    level: debug
    filename: /share/tmp/gr_debug_log.txt
    
-   id: trace
    type: none
    pattern: "%+"
    level: trace
    filename: /share/tmp/gr_trace_log.txt
