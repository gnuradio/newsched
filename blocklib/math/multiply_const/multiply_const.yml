module: math
block: multiply_const
label: Multiply Constant
blocktype: sync_block

grc:
  flags: [python]
  asserts:
    - ${ num_inputs > 1 }
    - ${ vlen > 0 }
  templates:
      imports: from newsched import math
      make: math.multiply_const_${T.fcn}(${k},${vlen})

typekeys:
  - id: T
    type: class
    options: 
      - value: gr_complex 
        suffix: cc 
      - value: float
        suffix: ff 
      - value: int32_t 
        suffix: ii
      - value: int16_t
        suffix: ss

parameters:
-   id: k
    label: Constant
    dtype: T
    settable: true
-   id: vlen
    label: Vec. Length
    dtype: size_t
    settable: false
    default: 1

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T
    dims: parameters/vlen

-   domain: stream
    id: out
    direction: output
    type: typekeys/T
    dims: parameters/vlen

implementations:
-   id: cpu
-   id: cuda

file_format: 1
