module: math
block: add
label: Add
blocktype: sync_block

grc:
  flags: [python]
  asserts:
    - ${ num_inputs > 1 }
    - ${ vlen > 0 }
  templates:
      imports: from newsched import blocks
      make: math.add${T.suffix}(${vlen})

typekeys:
  - id: T
    type: class
    options: 
      - value: int16_t
        suffix: ss
      - value: int32_t 
        suffix: ii
      - value: float
        suffix: ff   
      - value: gr_complex 
        suffix: cc 

parameters:
-   id: nports
    label: Num Ports
    dtype: size_t
    grc:
      default: 2
      hide: part
-   id: vlen
    label: Vec. Length
    dtype: size_t
    default: 1

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T
    dims: parameters/vlen
    multiplicity: parameters/nports

-   domain: stream
    id: out
    direction: output
    type: typekeys/T
    dims: parameters/vlen

implementations:
-   id: cpu
-   id: cuda

file_format: 2
