module: qtgui
block: time_sink
label: time_sink

properties:
-   id: blocktype
    value: sync
-   id: templates
    keys:
    - id: T
      type: class
      options: 
        - value: float
          suffix: ff   

parameters:
-   id: size
    label: Size
    dtype: size_t
    settable: false
-   id: name
    label: Name
    dtype: const std::string&
    settable: false
-   id: nconnections
    label: Num Connections
    dtype: size_t
    settable: false
    default: 1
-   id: parent
    label: Parent
    dtype: QWidget*
    settable: false 
    default: nullptr

# Includes go in the blockname.hh
includes: 
  - value: qapplication.h
  - value: qwt_legend.h
  - value: qwt_painter.h
  - value: qwt_plot.h
  - value: qwt_plot_canvas.h
  - value: qwt_plot_curve.h
  - value: qwt_plot_magnifier.h
  - value: qwt_plot_marker.h
  - value: qwt_plot_panner.h
  - value: qwt_plot_zoomer.h
  - value: qwt_scale_engine.h
  - value: qwt_scale_widget.h
  - value: qwt_symbol.h

ports:
-   domain: stream
    id: in
    direction: input
    type: T

