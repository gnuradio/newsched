module: blocks
block: vector_source
label: Vector Source
blocktype: sync_block

grc:
  flags: [python]
  asserts:
    - ${ vlen > 0 }
  templates:
      imports: from newsched import blocks
      make: blocks.vector_source_${T.fcn}(${data},${repeat},${vlen},${tags})

typekeys:
    - id: T
      type: class
      options: 
        - value: gr_complex 
          suffix: c
        - value: float
          suffix: f
        - value: int32_t 
          suffix: i 
        - value: int16_t
          suffix: s  
        - value: uint8_t
          suffix: b   

parameters:
-   id: data
    label: Data
    dtype: std::vector<T>
    settable: false
-   id: repeat
    label: Repeat
    dtype: bool
    settable: false
    default: 'false'
-   id: vlen
    label: Vec. Length
    dtype: size_t
    settable: false
    default: 1
-   id: tags
    label: Tags
    dtype: std::vector<gr::tag_t>
    settable: false
    default: std::vector<gr::tag_t>()

ports:
-   domain: stream
    id: out
    direction: output
    type: typekeys/T
    dims: parameters/vlen

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
