module: blocks
block: nop_source
label: Nop Source

properties:
-   id: blocktype
    value: sync

parameters:
-   id: itemsize
    label: Item Size
    dtype: size_t
    settable: false
-   id: nports
    label: Num. Ports
    dtype: size_t
    default: 1
    settable: false

ports:
-   domain: stream
    id: out
    direction: output
    type: untyped
    size: itemsize
    multiplicity: nports

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
