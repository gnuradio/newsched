module: blocks
block: vector_sink
label: Vector Sink

properties:
-   id: blocktype
    value: sync
-   id: templates
    keys:
    - id: T
      type: class
      options: 
        - value: uint8_t
          suffix: b   
        - value: int16_t
          suffix: s   
        - value: int32_t 
          suffix: i 
        - value: float
          suffix: f   
        - value: gr_complex 
          suffix: c 

parameters:
-   id: vlen
    label: Vec. Length
    dtype: size_t
    settable: false
    gettable: true
    default: 1
-   id: reserve_items
    label: Reserve Items
    dtype: size_t
    settable: false
    default: 1024

callbacks:
-   id: data
    return: std::vector<T>

ports:
-   domain: stream
    id: in
    direction: input
    type: T
    dims: '{args.vlen}'

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
