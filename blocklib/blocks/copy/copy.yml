module: blocks
block: copy
label: Copy
blocktype: sync_block

grc:
    flags: [ python ]
    templates:
        imports: from newsched import blocks
        make: blocks.copy(${itemsize})

parameters:
    - id: itemsize
      label: Item Size
      dtype: size_t
      settable: false

ports:
    - domain: stream
      id: in
      direction: input
      type: untyped
      size: parameters/itemsize

    - domain: stream
      id: out
      direction: output
      type: untyped
      size: parameters/itemsize

implementations:
    - id: cpu
    - id: cuda

file_format: 1
