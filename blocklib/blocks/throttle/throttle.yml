module: blocks
block: throttle
label: throttle

properties:
-   id: blocktype
    value: sync

parameters:
-   id: itemsize
    label: Item Size
    dtype: size_t
    settable: false
-   id: samples_per_sec
    label: Samples Per Second
    dtype: double
    settable: false
-   id: ignore_tags
    label: Ignore Tags
    dtype: bool
    settable: false
    default: 'true'

ports:
-   domain: stream
    id: in
    direction: input
    type: untyped
    size: itemsize

-   domain: stream
    id: out
    direction: output
    type: untyped
    size: itemsize

implementations:
-   id: cpu

file_format: 1
