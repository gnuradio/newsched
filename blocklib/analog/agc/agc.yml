module: analog
block: agc
label: AGC
blocktype: sync_block

typekeys:
  - id: T
    type: class
    options: 
      - value: gr_complex 
        suffix: cc 
      - value: float
        suffix: ff

# float rate = 1e-4, float reference = 1.0, float gain = 1.0)
parameters:
-   id: rate
    label: Rate
    dtype: float
    # default: 1e-4
    doc: the update rate of the loop
-   id: reference
    label: Reference
    dtype: float
    default: 1.0
    doc: reference value to adjust signal power to
-   id: gain
    label: Gain
    dtype: float
    default: 1.0
    doc: initial gain value

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T

-   domain: stream
    id: out
    direction: output
    type: typekeys/T

doc: 
  brief: high performance Automatic Gain Control Block.  
  long: |-
   Power is approximated by absolute value
   second line

implementations:
-   id: cpu

file_format: 1
