module: filter
block: dc_blocker
label: Multiply Constant
blocktype: sync_block

grc:
  flags: [python]
  templates:
      imports: from newsched import math
      make: math.add_${T.fcn}(${D},${long_form})

typekeys:
  - id: T
    type: class
    options: 
      - value: gr_complex 
        suffix: cc 
      - value: float
        suffix: ff 

parameters:
-   id: D
    label: Delay Line Length
    dtype: int
    settable: true
-   id: long_form
    label: Long Form
    dtype: bool
    settable: false
    default: 'true'

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/T

-   domain: stream
    id: out
    direction: output
    type: typekeys/T

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
