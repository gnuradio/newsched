module: filter
block: fir_filter
label: FIR Filter
blocktype: block

typekeys:
  - id: IN_T
    type: class
    options: 
      - value: float
        suffix: f
      - value: gr_complex 
        suffix: c 
      - value: int16_t
        suffix: s
  - id: OUT_T
    type: class
    options: 
      - value: float
        suffix: f   
      - value: gr_complex 
        suffix: c
      - value: int16_t
        suffix: s
  - id: TAP_T
    type: class
    options: 
      - value: float
        suffix: f   
      - value: gr_complex 
        suffix: c
type_inst:
  - value: [gr_complex, gr_complex, gr_complex]
    label: Complex->Complex (Complex Taps)
  - value: [gr_complex, gr_complex, float]
    label: Complex->Complex (Real Taps)
  - value: [float, gr_complex, gr_complex]
    label: Float->Complex (Complex Taps)
  - value: [float, float, float]
    label: Float->Float (Real Taps)
  - value: [float, int16_t, float]
    label: Float->Short (Real Taps)
  - value: [int16_t, gr_complex, gr_complex]
    label: Short->Complex (Complex Taps)

parameters:
-   id: decimation
    label: Decimation
    dtype: size_t
    settable: false
-   id: taps
    label: Taps
    dtype: TAP_T
    container: vector
    settable: true

ports:
-   domain: stream
    id: in
    direction: input
    type: typekeys/IN_T

-   domain: stream
    id: out
    direction: output
    type: typekeys/OUT_T

implementations:
-   id: cpu
# -   id: cuda

file_format: 1