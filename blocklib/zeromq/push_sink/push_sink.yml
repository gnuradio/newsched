module: zeromq
block: push_sink
label: PUSH Sink
blocktype: block
# inherits: gr::zeromq::base
# includes: 
#   - value: gnuradio/zeromq/base.h

parameters:
    - id: itemsize
      label: Item Size
      dtype: size_t
      settable: false
    - id: address
      label: IP Address
      dtype: std::string
      settable: false
    - id: timeout
      label: Timeout
      dtype: int
      settable: false
      default: 100
    - id: pass_tags
      label: Pass Tags
      dtype: bool
      settable: false
      default: "false"
    - id: hwm
      label: HWM
      dtype: int
      settable: false
      default: -1

callbacks:
-   id: last_endpoint
    return: std::string
    const: true
    # inherited: true

ports:
    - domain: stream
      id: in
      direction: input
      type: untyped
      size: parameters/itemsize

implementations:
    - id: cpu

file_format: 1
