module: zeromq
block: req_source
label: REQ Source
blocktype: sync_block
# inherits: base

parameters:
    - id: itemsize
      label: Item Size
      dtype: size_t
      settable: false
    - id: address
      label: IP Address
      dtype: std::string
      settable: false
    - id: timeout
      label: Timeout
      dtype: int
      settable: false
      default: 100
    - id: pass_tags
      label: Pass Tags
      dtype: bool
      settable: false
      default: "false"
    - id: hwm
      label: HWM
      dtype: int
      settable: false
      default: -1

ports:
    - domain: stream
      id: out
      direction: output
      type: untyped
      size: parameters/itemsize

implementations:
    - id: cpu

file_format: 1
