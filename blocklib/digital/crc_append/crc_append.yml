module: digital
block: crc_append
label: CRC Append
blocktype: block

parameters:
-   id: num_bits
    label: CRC Size (bits)
    dtype: size_t
    grc:
        default: 32
-   id: poly
    label: CRC Polynomial
    dtype: uint64_t
    grc:
        default: 0x4C11DB7
-   id: initial_value
    label: Initial Register Value
    dtype: uint64_t
    grc:
        default: 0xFFFFFFFF
-   id: final_xor
    label: Final XOR Value
    dtype: uint64_t
    grc:
        default: 0xFFFFFFFF
-   id: input_reflected
    label: LSB-first Input
    dtype: bool
    grc:
        default: True
-   id: result_reflected
    label: LSB-first Result
    dtype: bool
    grc:
        default: True       
-   id: swap_endianness
    label: LSB CRC in PDU
    dtype: bool
    grc:
        default: False
-   id: skip_header_bytes
    label: Header Bytes to Skip
    dtype: size_t
    default: 0

ports:
-   domain: message
    id: in
    direction: input

-   domain: message
    id: out
    direction: output
    optional: true

implementations:
-   id: cpu
# -   id: cuda

file_format: 1
